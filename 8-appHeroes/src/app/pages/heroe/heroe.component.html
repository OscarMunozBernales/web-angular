<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>


<div class="row">
    <div class="col">
        <form #form="ngForm" (ngSubmit)="guardar( form )">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id"  name="id" type="text" class="form-control" placeholder="Firebase ID" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre del héroe</label>
                <input [(ngModel)]="heroe.nombre"  name="nombre" type="text" class="form-control" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Poder del héroe</label>
                <input [(ngModel)]="heroe.poder"  name="poder" type="text" class="form-control" placeholder="Poder del héroe" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i> Vivo
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>

        </form>
    </div>
</div>
