<h4>Formularios <small> tipo templates</small></h4>
<hr>
<form autocomplete="off" #forma="ngForm" (ngSubmit)="guardar(forma)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]=usuario.nombre
               placeholder="Nombre"
               required
               minlength="3"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 3 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]=usuario.apellido
               required
               minlength="3"
               placeholder="Apellido"
               #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 3 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="correo.invalid && correo.touched"
             name="correo"
             [ngModel]="usuario.correo"
             #correo="ngModel"
             required>
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo valido</small>
      
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">

      <select class="form-control"
              name="pais"
              #pais="ngModel"
              [ngModel]="usuario.pais"
              [disabled]="paises.length === 0"
              [class.is-invalid]="pais.invalid && pais.touched"
              required>

        <option *ngFor="let pais of paises"
                [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Ingrese un país</small>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input"
              value="M"
              name="genero"
              #genero="ngModel"
              [class.is-invalid]="genero.invalid && genero.touched"
              [ngModel]="usuario.genero"
              required
              type="radio">
        <label class="form-check-label" > Masculino</label>

        <input class="form-check-input"
              value="F"
              name="genero"
              #genero="ngModel"
              [class.is-invalid]="genero.invalid && genero.touched"
              [ngModel]="usuario.genero"
              required
              type="radio">
        <label class="form-check-label" > Femenino</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
