<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y' }}) </small> </h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn btn-outline-danger btn-block"> VOLVER</a>

    </div>

    <div class="col-md-8">

        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" src="../../../assets/img/dc.jpg" class="img-fluid" width="100">
            <img *ngIf="heroe.casa=='Marvel'" src="../../../assets/img/marvel.jpg" class="img-fluid" width="100">

        </div>

    </div>

</div>
